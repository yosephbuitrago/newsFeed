
<!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .navbar and .page-->

<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon icon-back"></i>
        <span>Back</span>
       </a>
    </div>
    <div class="center sliding">About</div>
    <div class="right">
      <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <div data-page="about" class="page">
    <div class="page-content">
      <div class="content-block">
        <style>
          .demo-card-header-pic .card-header {
            height: 40vw;
            background-size: cover;
            background-position: center;
             color: red;
          }
          </style>

          <div class="content-block-title">News</div>

            {{#each articles}}

             <div class="card demo-card-header-pic">
               <div style="background-image:url({{this.urlToImage}})" valign="bottom" class="card-header color-white  no-border"></div>
               <div class="card-content">
                  <div class="card-content-inner">
                   <p class="title">{{this.title}}</p>
                   <p>{{this.description}}</p>
                 </div>
               </div>
               <div class="card-footer">
                 <a href="#" class="link">{{this.publishedAt}}</a>
                 <a href="{{this.url}}" >Read more</a>
               </div>
             </div>

           {{/each}}

      </div>
    </div>
  </div>
</div>
